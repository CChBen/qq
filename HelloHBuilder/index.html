<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>QQ</title>
		<link rel="stylesheet" href="css/qq1.css" />
	</head>

	<body>
		<div id="userphoto_info">
			<img src="img/userphoto_info.png">
		</div>
		<div id="weather_info">
			<img src="img/weather_info.png">
		</div>
		<div id="qq">
			<div id="title">
				<img src="img/logo.png">
				<div class="title" title="关闭">×</div>
				<div class="title" title="最小化">-</div>
				<div class="title"></div>
				<div class="title" title="QQ会员中心"></div>
				<div class="title" title="QQ邮箱"></div>
				<div class="title" title="QQ空间"></div>
				<div class="title" title="个性装扮"></div>
			</div>
			<div id="info">
				<div id="userphoto" class="info">
					<img id="image" src="img/weixin.jpg">
					<div id="list"></div>
				</div>
				<div id="userinfo" class="info">
					<span>Tschüss</span>
					<div id="signature">
						<input value="编辑个性签名">
					</div>
				</div>
				<div id="weather" class="info">
					<img src="img/weather.png">
				</div>
			</div>
			<div id="search">
				<img src="img/search.png">
				<input placeholder="搜索">
				<img id="cancle" src="img/cancle.png">
			</div>
			<div id="contact">
				<div id="lable">
					<div id="people" class="lable" title="联系人">联系人</div>
					<div id="dynamic" class="lable" title="动态">动态</div>
					<div id="message" class="lable" title="消息">消息</div>
				</div>
				<div style="position: relative;">
					<div id="page1">
						<div id="people_info" class="contact">
							<div id="people_info_type">
								<div id="friends" title="好友"></div>
								<div id="friends" title="群聊"></div>
								<div id="addFriends" title="加好友"></div>
							</div>

						</div>
						<div id="friendsList" class="contact">
							<ul>
								<li>
									<div id="divlist">
										<a>
											<img src="img/youjiantou.png" />
											<span id="span1">&nbsp;&nbsp;&nbsp;我的设备 1/2</span>
										</a>
									</div>
									<ul>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
								</li>
								<li>
									<div id="divlist">
										<a>
											<img src="img/youjiantou.png" />
											<span id="span2">&nbsp;&nbsp;&nbsp;我的好友 3/10</span>
										</a>
									</div>
									<ul>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
								</li>
							</ul>
						</div>
					</div>

					<div id="dynamic_info" class="contact">
						<div class="dynamic_info"></div>
						<div class="dynamic_info"></div>
						<div class="dynamic_info"></div>
						<div class="dynamic_info"></div>
						<div class="dynamic_info"></div>
					</div>
					<div id="message_info" class="contact">
						<ul>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div id="menu">
						<ul>
							<div class="tools"></div>
							<div class="tools"></div>
							<div class="tools"></div>
						</ul>
						<div class="br"></div>
						<ul>
							<li>QQ会员</li>
							<li>安全</li>
							<li>帮助</li>
							<li>升级</li>
							<li>设置</li>
						</ul>
						<div class="br"></div>
						<ul>
							<li>切换账号</li>
							<li>退出</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="history">
				搜索历史
			</div>
			<div id="botton">
				<div class="botton" title="主菜单" id="shezhi"></div>
				<div class="botton" title=""></div>
				<div class="botton" title=""></div>
			</div>
		</div>
		<div id="user"></div>
		<div id="tianqi"></div>
		<div id="statelist">
			<ul>
				<li id="zaixian"><img id="zaixianImg" src="img/zaixian.png" /><span>我在线上</span></li>
				<li>Q我吧</li>
			</ul>
			<div class="br"></div>
			<ul>
				<li>离开</li>
				<li>忙碌</li>
				<li>请勿打扰</li>
			</ul>
			<div class="br"></div>
			<ul>
				<li>隐身</li>
				<li>离线</li>
			</ul>
			<div class="br"></div>
			<ul>
				<li>添加状态信息</li>
			</ul>
			<div class="br"></div>
			<ul>
				<li>关闭所有声音</li>
				<li>关闭头像闪动</li>
			</ul>
			<div class="br"></div>
			<ul>
				<li>锁定QQCtrl + Alt + L</li>
			</ul>
			<div class="br"></div>
			<ul>
				<li>系统设置</li>
				<li>我的资料</li>
				<li>我的QQ中心</li>
			</ul>
		</div>

		<script src="js/jquery.1.11.1.min.js"></script>
		<script src="js/qq1.js"></script>
	</body>

</html>
